            </ul>
        </div>

    <!--Register-->

    <div class="content">
        <div class="form">
            <div class="borderForm">
                <form id = "form">
                        
                    <h2>Register Account</h2>
                        
                    <!-- Email -->
                    
                    <label for="email">
                            <b>E-mail</b>
                    </label>
                    <input type="text" id="email" name="email" placeholder="Please enter your e-mail address">
                        
                    <!-- Username -->

                    <label for="Username">
                            <b>Username</b>
                    </label>
                    <input type="text" id="username" name="username" placeholder="Please enter username"><br>
                        
                    <!-- Password -->
                    
                    <label for="psw">
                            <b>Password</b>
                    </label>
                    <input type="password" id="password" placeholder="Enter Password" name="psw" required><br>

                    <!-- Re-enter Password -->

                    <label for="psw-repeat">
                            <b>Repeat Password</b>
                    </label>
                    <input type="password" id="repassword" placeholder="Repeat Password" name="psw-repeat" required><br>

                    <!-- Full Name -->

                    <label for="full-name">
                        <b>Full Name</b>
                    </label>
                    <input type="text" id="full-name" name="full-name" placeholder="Please enter your full name"><br>

                     <!-- Age -->

                    <label for="age">
                        <b>Age</b>
                    </label>
                    <input type="text" id="age" name="age" placeholder="Please enter your age"><br>

                    <!-- Gender -->

                    <label for="Gender">
                            <b>Gender</b>
                    </label><br>

                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                    <br><br> 

                    <!-- Check Box -->

                    <input type="checkbox" id="privacypolicy">
                    <label for="box1">&MediumSpace; I have read the policy and agreed to comply</label><br>

                    <input type="checkbox" id="box2">
                    <label for="box2">&MediumSpace; Send me updates and offer from Store Del Luna</label><br><br>
                    
                    <!-- Error Message -->

                    <label for="Error" id="errormsg">
                        
                    </label>
                    <br>

                    <!-- Submit -->
                    
                    <input type="button" value="Submit" onclick="validateRegister()">

                </form>
            </div>
        </div>
    </div>
